  <link href="{% static "/css/base.css" %}" rel="stylesheet">

</head>

<body style="background-image: url(/static/img/paper.png)">
  <nav class="navbar navbar-expand-md navbar-light sticky-top" style="background-color: #9d5252">

      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/coffee"><h4>Coffee</h4></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tea"><h4>Tea</h4></a>
          </li>
        </ul>
      </div>

  <div container-fluid>
    <br>

  {% endblock %}

    <br>

  {% endblock %}
  </div>
  </div>

        </div>



        <div class="col-12 social padding">
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </div>

      </div>
      <div class="container">
      <p class="m-0 text-center">Copyright &copy; Coffeeshop {% now 'Y' %}</p>
      </div>

  </footer>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
